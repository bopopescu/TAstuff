<div>
	<p>hola espanola</p>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>First</th>
				<th>Last</th>
				<th>eMail</th>
				<th>RegDate</th>
			</tr>
		</thead>
		<tbody>
			{% if leads %}
			{% for lead in leads %}
				<tr>
					<td>{{lead.id}}</td>
					<td>{{lead['first']}}</td>
					<td>{{lead.last}}</td>
					<td>{{lead.email}}</td>
					<td>{{lead['regdate']}}</td>
				</tr>
			{% endfor %}
			{%endif %}
		</tbody>
	</table>
</div>
