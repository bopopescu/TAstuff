<!DOCTYPE html>
<html>
<head>
	<title>notes</title>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
		$('document').ready(function(){
			$.get('notes/partials/all_notes', function(response){
				$('#all_notes_partial').html(response);
			});
			$('#add_noter').submit(function(){
				$.post('/notes/add', $(this).serialize(), function(response){
					$('#all_notes_partial').html(response);
				});
				return false;
			});
			$('#edit_noter').submit(function(){
				$.post('/notes/edit', $(this).serialize(), function(response){
					$('#all_notes_partial').html(response);
				});
				return false;
			});
			$('#delete_noter').on('click', function(){
				$.post('/notes/delete', $(this).serialize(), function(response){
					$('#all_notes_partial').html(response);
				});
				return false;
			});
		});
	</script>
</head>
<body>
<div>
	<div id="all_notes_partial">
		
	</div>
	<div>
		<h4>Add a Note</h4>
		<form id="add_noter">
			<input type="text" name="note_title" placeholder="Note Title Here">
			<input type="submit" value="note it!">
		</form>
	</div>
</div>
</body>
</html>
